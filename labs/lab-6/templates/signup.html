<!DOCTYPE html>
<html>
    <head>
        <title>Lab 6 Sign Up</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <h1>Sign Up</h1>
        <div>
            <!-- Create a sign up form here -->
        <form action="/signup" method="POST">
            <label for="FirstName">First Name:</label><br>
            <input type="text" name="FirstName" value="" required pattern="[A-Za-z]+"><br>

            <label for="LastName">Last Name:</label><br>
            <input type="text" name="LastName" value="" required pattern="[A-Za-z]+"><br><br>

            <label for="Email">Email:</label><br>
            <input type="email" name="Email" value="" required><br>

            <label for="PhoneNumber">Phone Number:</label><br>
            <input type="tel" name="PhoneNumber" value="" required pattern="\d{10}" minlength="10" maxlength="10"><br>

            <label for="Password">Password:</label><br>
            <input type="password" name="Password" value="" required min="8"><br><br>

            <input type="submit">
        </form>
        </div>

        <br>
        <a href="/">
            <button type="button" id="home">Home</button>
        </a>
    </body>
</html>
